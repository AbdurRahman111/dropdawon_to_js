  <script

    <script>
          function get_value(){
          var x = document.getElementById('list').value;

          console.log(x)

          $.ajax({
                url : '{% url 'index_1' %}',
                type : 'POST',
                data : {x:x}
            })

            .done(function(response){
                console.log(response);
                var prod = JSON.parse(response);
                console.log(prod)
                console.log('prod')

                var len = prod.length;
                var strss = "";

                for(var i=0;i<len;i++){
                    var kala_name = JSON.stringify(prod[i].fields.name);
                    var kala_quentity = JSON.stringify(prod[i].fields.quentity);



                    strss=strss+`<tr>
                              <th scope="row">${kala_name}</th>
                              <td>${kala_quentity}</td>
                            </tr>`
                }
                document.getElementById('show_q').innerHTML=strss;
            })


          }

     </script>
